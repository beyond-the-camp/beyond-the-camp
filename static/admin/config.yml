backend:
  name: git-gateway
  # name: test-repo

publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

collections:
  - name: projects
    label: Projects
    folder: 'cms/en/projects'
    extension: md
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Cover image', name: 'cover', widget: 'image' }
      - {
          label: 'Categories',
          name: 'categories',
          widget: 'relation',
          collection: 'categories',
          searchFields: ['title'],
          valueField: 'title',
          multiple: true,
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: categories
    label: Categories
    folder: 'cms/en/categories'
    extension: md
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
