backend:
  name: git-gateway
  # name: test-repo
  branch: netlifycms # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

collections:
  - name: projects
    label: Projects
    folder: 'content/projects/en'
    extension: md
    create: true
    fields:
      - {
          label: 'Layout',
          name: 'layout',
          widget: 'hidden',
          default: 'project',
        }
      - { label: 'Language', name: 'language', widget: 'hidden', default: 'en' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Featured Image', name: 'featureImage', widget: 'image' }
      - {
          label: 'Categories',
          name: 'categories',
          widget: 'relation',
          collection: 'categories',
          searchFields: ['title'],
          valueField: 'title',
          multiple: true,
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: categories
    label: Categories
    folder: 'content/categories/en'
    extension: md
    create: true
    fields:
      - {
          label: 'Layout',
          name: 'layout',
          widget: 'hidden',
          default: 'category',
        }
      - { label: 'Language', name: 'language', widget: 'hidden', default: 'en' }
      - { label: 'Title', name: 'title', widget: 'string' }
